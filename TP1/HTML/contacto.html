<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/contacto.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="principal">
        <nav class="nav">
            <div class="logo">TechNova Solutions</div>
            <ul class="nav-links">
                <li class="nav-item"><a href="./index.html">Home</a></li>
                <li class="nav-item"><a href="./HTML/servicios.html">Servicios</a></li>
                <li class="nav-item"><a href="./HTML/galeria.html">Galería</a></li>
                <li class="nav-item"><a href="./HTML/contacto.html">Contacto</a></li>
            </ul>
    </header>
    <main>
        <section class="form-container">
          <h1>Contacto</h1>
          <form class="form-contacto">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required />
    
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
    
            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" name="telefono" />
    
            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
    
            <button type="submit">Enviar</button>
            <button type="reset">Limpiar</button>
          </form>
        </section>
      </main>
</body>
</html>
